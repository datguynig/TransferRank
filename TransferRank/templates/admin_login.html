{% extends "base.html" %}

{% block title %}Admin Login - TransferRank{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-user-shield me-2"></i>
                        Admin Login
                    </h4>
                </div>
                <div class="card-body">
                    <div id="login-form">
                        <div class="mb-3">
                            <label for="password" class="form-label">Admin Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="adminLogin()">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Login
                        </button>
                        <div id="login-error" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                    <div id="login-success" style="display: none;">
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            Login successful! Redirecting to admin panel...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function adminLogin() {
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('login-error');
    
    if (!password) {
        errorDiv.textContent = 'Please enter your password';
        errorDiv.style.display = 'block';
        return;
    }
    
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ password })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Store token
            localStorage.setItem('admin_token', data.token);
            localStorage.setItem('is_default_password', data.is_default_password);
            
            // Show success message
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('login-success').style.display = 'block';
            
            // Redirect to admin panel
            setTimeout(() => {
                window.location.href = '/admin';
            }, 1500);
        } else {
            errorDiv.textContent = data.error || 'Login failed';
            errorDiv.style.display = 'block';
        }
    } catch (error) {
        errorDiv.textContent = 'Connection error. Please try again.';
        errorDiv.style.display = 'block';
    }
}

// Allow Enter key to submit
document.getElementById('password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        adminLogin();
    }
});
</script>
{% endblock %}
